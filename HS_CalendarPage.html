<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golden Torch</title>
        
        <!--metatags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,500,600,700,800" rel="stylesheet">
        
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Golden Torch" src="logos-icons/GT-Color-Full-Logo.svg">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Get Help<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log-in
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control ml-sm-2" type="email" placeholder="Email Address" aria-describedby="emailHelp">
                                <input class="form-control ml-sm-2 mr-sm-2 mt-sm-1" type="password" placeholder="Password">
                                <button class="btn btn-outline-success my-2 my-sm-0 ml-sm-2 mt-sm-1" type="submit">Sign-in</button>
                            </form>
                        </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main">
        <section class="container">
            <div class="row back-button">
                <a href="HS_RequestingMedicalorLegal.html" type="button" class="btn btn-outline-info">&#8701;Back</a>
            </div>
        </section>
        <section class="sign-up container">
            <div class="row">
                <div class="description col-sm">
                    <img src="images/calendar.png" class="step-image" alt="Step Text" width="80%">
                    <h3 class="step-text">When Do You Need Help?</h3>
                    <p class="step-description">Choose a date and time (if applicable!) you'll need your translator!</p>
                </div>
                <div id="#" class="input-area col-sm">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputState">Month</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                            </div>
                       
                        <div class="form-group col-md-6">
                                <label for="inputState">Day</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                    </select>
                            </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputState">Year</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                    </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Time of Day</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="ex. 1:00pm">
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">My issue is not linked to a specific date or time.</label>
                        </div>
                    </form>
                    <div id="next-button">                   
                        <form action="hs_confirmrequest.html" method="get">
                        <fieldset>
                            <input type="image" src="logos-icons/right-button-64.png" alt="Next">
                        </fieldset>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 90%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </section>
        </div>
        <footer class="footer container">
            <div class="row">
                <p>&copy; 2018 Golden Torch</p>
            </div>
        </footer>
        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>

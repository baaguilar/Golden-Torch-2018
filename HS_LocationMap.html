<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golden Torch</title>
        
        <!--metatags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,500,600,700,800" rel="stylesheet">
        
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img class="logo" alt="Golden Torch" src="logos-icons/GT-Color-Full-Logo.svg">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Get Help<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log-in
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control ml-sm-2" type="email" placeholder="Email Address" aria-describedby="emailHelp">
                                <input class="form-control ml-sm-2 mr-sm-2 mt-sm-1" type="password" placeholder="Password">
                                <button class="btn btn-outline-success my-2 my-sm-0 ml-sm-2 mt-sm-1" type="submit">Sign-in</button>
                            </form>
                        </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main">
        <section class="container">
            <div class="row back-button">
                <a href="HS_LanguageSelectPage.html" type="button" role="button" class="btn btn-outline-info">&#8701;Back</a>
            </div>
        </section>
        <section class="sign-up container">
            <div class="row">
                <div class="description col-sm">
                    <img src="images/location.png" id="map-img" class="step-image" alt="Where are you?" width="80%">
                    <h3 class="step-text">Where Are You Located?</h3>
                    <p class="step-description">This will help us match you with translators close to you!</p>
                </div>
                <div id="#" class="input-area col-sm">
                    <form>
                        
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0129867108103!2d-122.40409468491487!3d37.78973541907212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858089d14d169d%3A0x330b755d51ac86ec!2s44+Montgomery%2C+44+Montgomery+St%2C+San+Francisco%2C+CA+94104!5e0!3m2!1sen!2sus!4v1544506898115" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
                       
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Zip Code</label>
                            <input type="text" class="form-control" id="zipcode" aria-describedby="emailHelp" placeholder="94104">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your location with anyone you don't want.</small>
                        </div>
                        
                    </form>
                    <div id="next-button">                   
                        <form action="HS_ContactPage.html" method="get">
                        <fieldset>
                            <input type="image" src="logos-icons/right-button-64.png" alt="Next">
                        </fieldset>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 68%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </section>
        </div>
        <footer class="footer container">
            <div class="row">
                <p>&copy; 2018 Golden Torch</p>
            </div>
        </footer>
        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
